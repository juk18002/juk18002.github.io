<!DOCTYPE html>
<html lang="en">

<head>
  <title>Temple Inn & Suites - Reservations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Style Sheet references <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">       -->
  <link rel="stylesheet" href="css/small.css">
  <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Lato|Playfair+Display|Raleway"
    rel="stylesheet">

  <!-- Java Script file references -->

</head>

<body>
  <header>
    <div class="motto">
      <h1>Temple Inn & Suites</h1>
      <h3 id="logoText"> Worry free accomodations for your trip to the temple. </h3>
    </div>
    <div id="navDiv">
      <ul class="topnav">
          <li><a href="index.html">Home</a></li>
          <li><a href="temples.html">Temple</a></li>
          <li><a class="active" href="reservation.html">Reservation</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>
  <main>
    <form method="get" action="thanks.html">

                <!-- User Info section -->
                <fieldset id=userInfo>
                    <legend>Guest Information</legend>
                    <!-- full name - require - only alpha - min of 5 char -->
                    <label class="top">Full Name* <input type="text" name="fullName" required
                            pattern="[A-Za-z].{5,}"></label>
                    <!-- email - use a placeholder -->
                    <label class="top">Email <input type="email" name="email" placeholder="someone@nowhere.com"></label>
                    <!-- phone number - require - tel -->
                    <label class="top">Phone Number* <input type="tel" name="phoneNum" required></label>
                    <!-- zip code - required -->
                    <label class="top">Zip Code <input type="number" name="zipCode" required></label>
                     <!-- Country - required -->
                     <label class="top">Country <input type="text" name="country" required></label>
                    
                </fieldset>

                <!-- Room Info Section -->
                <fieldset id="roomInfo">
                    <legend class="top">Room Information</legend>
                    <!-- Check In date - date -->
                    <label class="top">Check In Date <input type="date" name="checkInDate"></label>
                     <!-- Check Out date - date -->
                     <label class="top">Check Out Date <input type="date" name="checkOutDate"></label>
                      <!-- Room Count and Type - required -->
                    <label class="top"># of Rooms <input type="number" name="roomCount" required></label>
                     <label class="top">Room Type
                        <input type="text" name="i_RoomType" list="dl_RoomType">
                        <datalist id="dl_RoomType">
                            <option value="Two Double Beds">
                            <option value="Two Queen Beds">
                            <option value="Single King Bed">
                            <option value="Suite">
                        </datalist></label>
                  <!-- additional information or comments - text area -->
                    <label class="top"> Special Accomodation Needs / Comments <textarea name="comments" id="inputComments"
                            rows="4" , cols="40"></textarea></label>
                </fieldset>
          <!-- form submission button - submit -->
          <input type="submit" value="Reserve Room Now" class="submitBtn">
        </form>
  </main>
</body>

</html>
